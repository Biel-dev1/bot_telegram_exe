name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Create console project
      run: dotnet new console -o tempProj -n painel --framework net8.0
    - name: Remove auto-generated Program.cs
      run: Remove-Item tempProj/Program.cs -Force
    - name: Copy painel.cs to project
      run: Copy-Item painel.cs tempProj/painel.cs
    - name: Rename painel.cs to Program.cs
      run: Move-Item tempProj/painel.cs tempProj/Program.cs
    - name: Restore dependencies
      run: dotnet restore tempProj/painel.csproj
    - name: Publish project
      run: dotnet publish tempProj/painel.csproj -c Release -o publish --no-restore
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: painel-exe
        path: publish/painel.exe
